<html>

<head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>template</title>
        <link rel="stylesheet" href="css/unforgettable7.css">
</head>

<body>
        <div class="m_container">
                <img id="big_img" data-on-click="wl_hide_big_img" />
                <!--wn_div_grid_container-->
                <div class="m_container">
                        <template name="grid_container">
                                <div class="grid_container"
                                     style="src:replace_in_code_container_style">
                                        <!--wn_div_grid_all_items-->
                                        <div>grid items</div>
                                </div>
                        </template>
                        <div class="grid_container"
                             style="width:100%; height:412px;grid-template-columns: auto auto auto ;">
                                <template name="grid_item">
                                        <div class="grid_item">
                                                <img class="grid_item_img"
                                                     src="img_src" id="img_id"
                                                     draggable="false"
                                                     style="src:replace_in_code_img_style"
                                                     data-on-click="wl_on_click_img" />
                                        </div>
                                </template>
                                <div class="grid_item"><img id="img01" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img02" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img03" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img04" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img05" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img06" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img07" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                                <div class="grid_item"><img id="img08" draggable="false"
                                             src="content/alphabet/img/mem_cardfacedown.png" />
                                </div>
                        </div>
                </div>

                <svg height="100%" width="100%">
                        <!--wb_sounds_and_labels-->
                        <text x="50%" y="70%" class="h4">
                                <!--wt_card_moniker_first-->Giraffe</text>
                        <!--wb_sounds_and_labels-->
                        <text x="50%" y="76%" class="h4">
                                <!--wt_card_moniker_second-->Elephant</text>
                        <foreignObject x="0%" y="80%" width="100%" height="17%">
                                <!--wn_div_player_action-->
                                <div>
                                        <h2 class="h2_must_do_something">
                                                Play Nick
                                        </h2>
                                </div>
                                <!-- templates for different div_player_action -->
                                <template name="action_1st_2nd_turn">
                                        <h2 class="h2_must_do_something">
                                                Play
                                                <!--wt_player_turn_nickname-->
                                                Nick
                                        </h2>
                                </template>
                                <template name="action_1st_2nd_not_turn">
                                        <h2 class="h2_user_must_wait">
                                                Wait for
                                                <!--wt_player_turn_nickname-->
                                                Nick
                                        </h2>
                                </template>
                                <template name="play_again">
                                        <div data-on-click="wl_play_again">
                                                <h2 class="h2_user_must_click">
                                                        Play again?
                                                </h2>
                                        </div>
                                </template>
                                <template name="game_over">
                                        <h2 class="h2_user_must_wait">
                                                Game Over!
                                        </h2>
                                </template>
                                <template name="slow_network">
                                        <h2 class="h2_user_must_wait">
                                                Slow network !
                                        </h2>
                                </template>
                        </foreignObject>

                        <text x="50%" y="97%" class="h6">
                                <!--wt_my_nickname-->Player1
                                <!--end_of_wt--> :
                                <!--wt_my_points-->11
                                <!--end_of_wt--> points</text>
                        <image class="clickable" x="0%" y="95%" height="5%"
                               width="10%" data-on-click="wl_open_menu"
                               href="images/hamburger.png" />

                </svg>
        </div>
</body>

</html>
