<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>template</title>
  <link rel="stylesheet" href="css/unforgettable7.css">
</head>

<body>
  <div style="padding-left:2%;padding-right:4%;">
    <h5 class="orange">Webrtc Chat (exp.)</h5>
    <!--b=is_not_rtc_data_channel_open-->
    <div class="grid-container" style="grid-template-columns: 40% 40% 20%;">
      <div class="grid-item"><label>my id:<br />
          <input id="my_ws_uid" class="input_small center" type="text"
                 readonly="true" data-t-value="my_ws_uid" value="0000" />
        </label></div>
      <div class="grid-item"><label>receiver
          id:<br />
          <input id="receiver_ws_uid" class="input_small center" type="text"
                 data-t-value="receiver_ws_uid" value="0000"
                 data-on-keyup="web_rtc_receiver_ws_uid_onkeyup" />
        </label></div>
      <div class="grid-item for_button">
        <button id="web_rtc_start" class="small_button"
                data-on-click="web_rtc_start">Start</button></div>
    </div>
    <!--b=rtc_is_data_channel_open-->
    <div class="grid-container" style="grid-template-columns: 80% 20%;">
      <div class="grid-item">
        <label>your
          message:<br />
          <input id="web_rtc_chat_text" class="input_small left" type="text"
                 data-on-keyup="web_rtc_chat_text_onkeyup" value="" />
        </label></div>
      <div class="grid-item for_button">
        <button id="web_rtc_send_chat" class="small_button"
                data-on-click="web_rtc_send_chat">Send</button></div>
    </div>
    <hr />

    <div class="messages">
      <!--v=web_rtc_div_messages-->
      <div>
        <div class="message sender1">sender1 me</div>
        <div class="message sender2">sender2 other</div>
      </div>
      <template name="message_sender1">
        <div class="message sender1">
          replace_in_code_with_msg</div>
      </template>
      <template name="message_sender2">
        <div class="message sender2">
          replace_in_code_with_msg</div>
      </template>
    </div>
  </div>
</body>

</html>
